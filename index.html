<!doctype html>
<html>
  <head>
    <title>sample audio player</title>
    <meta charset="utf-8">
  </head>
  <body>
    <audio controls preload src="01.mp3"></audio>
    <button id="skip-15s-button">+15s</button>
    <div id="playback-rate-control">
      <input type="range" min="0.5" max="2" step="0.1"></input>
      <span>x 1</span>
    </div>

    <script src="app.js"></script>
  </body>
</html>
